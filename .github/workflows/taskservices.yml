name: Services Workflow

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: rbhadoria97/tasknodeapp

      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy_to_minikube:
    name: Deploy to Minikube
    needs: push_to_registry
    runs-on: ubuntu-latest
    steps:
      - name: Set up Minikube
        uses: kubeactions/setup-minikube@v1
        with:
          minikube-version: v1.24.0
          k8s-version: v1.21.0

      - name: Start Minikube
        run: minikube start

      - name: Configure kubectl
        run: minikube kubectl-config view --output-name=minikube | tee $HOME/.kube/config

      - name: Deploy to Minikube
        run: |
          # Deploy the updated build to Minikube
          kubectl apply -f minikubedeployment.yaml

      - name: Clean up Docker images
        run: |
          docker rmi rbhadoria97/tasknodeapp:main
